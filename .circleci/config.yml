version: 2

jobs:
  go-test:
    working_directory: /go/src/github.com/launchdarkly/eventsource

    docker:
      - image: circleci/golang:1.9
        environment:
          CIRCLE_TEST_REPORTS: /tmp/circle-reports
          COMMON_GO_PACKAGES: >
            github.com/jstemmer/go-junit-report
          GOLANGCI_LINT_VERSION: v1.9.1

    steps:
      - checkout
      - run: go get -u $COMMON_GO_PACKAGES
      - run: curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | bash -s -- $GOLANGCI_LINT_VERSION
      - run: ./bin/golangci-lint run

      - run: |
          mkdir -p $CIRCLE_TEST_REPORTS
          trap "go-junit-report < output.txt > $CIRCLE_TEST_REPORTS/junit.xml" EXIT
          go test -race -v ./... | tee output.txt

      - store_test_results:
          path: /tmp/circle-reports

workflows:
  version: 2
  test:
    jobs:
      - go-test
